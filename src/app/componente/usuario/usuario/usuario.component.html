 <form>
      <button type="button" [routerLink]="['/usuarioAdd']" routerLinkActive="router-link-active" style="margin-left: 5px;" class="btn btn-success mb-2">Novo</button> 
 </form>
 <br/>
 <br/>
 <table>
     <thead>
           <th>Id</th>
            <th scope="col">Nome do produto</th>
            <th scope="col">Descrição do produto</th>
            <th scope="col">preço do produto</th>
            <th scope="col">Delete</th>
            <th scope="col">Editar</th>
    </thead>
    <tbody>
          <tr *ngFor="let produto of produtos">
            <td>{{produto.codigoProduto}}</td>
            <td>{{produto.nomeProduto}}</td>
            <td>{{produto.descricaoProduto}}</td>
            <td>{{produto.precoProduto}}</td>
            <td><button (click)="deleteUsuario(produto.codigoProduto)" class="btn btn-primary">Delete</button></td>
            <td><button  [routerLink]="['/usuarioAdd', produto.codigoProduto]" class="btn btn-warning">Editar</button></td>


          </tr>
         
    </tbody>

 </table>
